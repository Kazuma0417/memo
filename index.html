<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBメモ帳 (無料版・セキュリティなし)</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .container { background-color: #f0f0f0; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; width: 80%; max-width: 800px; }
        .auth-form input { margin-bottom: 10px; padding: 8px; width: calc(100% - 16px); box-sizing: border-box; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        button:hover { background-color: #0056b3; }
        .delete-button { background-color: #dc3545; }
        .delete-button:hover { background-color: #c82333; }
        .message { color: red; margin-top: 10px; }
        .success-message { color: green; margin-top: 10px; }
        .header-controls { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; word-break: break-all; }
        .section-separator { margin: 40px 0; border: none; border-top: 1px solid #eee; }

        /* バージョン表示用のスタイル */
        #version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #888;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

</head>
<body>

    <div id="admin-dashboard-container" class="container" style="display: none;">
        <div class="header-controls">
            <h2>管理者ダッシュボード</h2>
            <button onclick="logoutAdmin()">管理者ログアウト</button>
        </div>
        <button onclick="loadUsers()" style="margin-bottom: 10px;">ユーザー一覧を更新</button>
        <p id="admin-message" class="message"></p>

        <h3>登録ユーザー</h3>
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID (メールアドレス)</th>
                    <th>パスワード (平文)</th>
                    <th>管理者？</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <hr class="section-separator">

    <div id="auth-container" class="container">
        <h2>ログイン / 新規登録</h2>
        <form id="login-form" class="auth-form"> 
            <input type="text" id="email" placeholder="ID" required><br> <input type="password" id="password" placeholder="パスワード" required><br>
            <button type="button" onclick="signup()">新規登録</button> 
            <button type="submit">ログイン</button> 
            <p id="auth-message" class="message"></p>
        </form>
    </div>

    <div id="memo-container" class="container" style="display: none;">
        <div class="header-controls">
            <h2 id="current-user-email"></h2>
            <button onclick="logout()">ユーザーログアウト</button>
        </div>
        <textarea id="memo-content" placeholder="ここにメモを書いてください..."></textarea>
        <button onclick="saveMemo()">メモを保存</button>
    </div>

    <div id="version-info"></div>

    <script>
        // ★★★ ここにバージョン番号を書き込んでください ★★★
        const APP_VERSION = 'v350'; 

        // --- Firebase設定（Firebase コンソールからコピーしたもの） ---
        const firebaseConfig = {
  apiKey: "AIzaSyARuAgDXl2ydCKJjWAyl8cOQmIGRBYW2iU",
  authDomain: "mywebmemoapp.firebaseapp.com",
  projectId: "mywebmemoapp",
  storageBucket: "mywebmemoapp.firebasestorage.app",
  messagingSenderId: "381164213024",
  appId: "1:381164213024:web:8c4f1d10d169ed039dfd45",
  measurementId: "G-XGTJGL45B1"
};
        // ----------------------------------------------------------------------

        // Firebase の初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- DOM 要素の取得 ---
        const adminDashboardContainer = document.getElementById('admin-dashboard-container');
        const adminMessage = document.getElementById('admin-message');
        const usersTableBody = document.querySelector('#users-table tbody');
        const authContainer = document.getElementById('auth-container');
        const memoContainer = document.getElementById('memo-container');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password'); 
        const authMessage = document.getElementById('auth-message');
        const memoContent = document.getElementById('memo-content');
        const currentUserEmailDisplay = document.getElementById('current-user-email');
        const loginForm = document.getElementById('login-form'); 
        const versionInfoElement = document.getElementById('version-info');


        // --- 状態管理 ---
        let isAdminLoggedIn = false; 
        let currentUserId = null; 

        // --- イベントリスナーの追加 ---
        document.addEventListener('DOMContentLoaded', () => {
            // バージョン情報を表示
            versionInfoElement.textContent = `Version: ${APP_VERSION}`;

            // ログインフォームの submit イベントをリッスン
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // フォームのデフォルト送信（ページリロード）を防ぐ
                login(); // login 関数を呼び出す
            });

            // ページロード時の初期表示ロジック
            // 管理者ログイン状態のチェック (LocalStorageに基づく)
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                isAdminLoggedIn = true;
                showAdminDashboard();
                loadUsers(); 
            } else {
                // 通常ユーザーログイン状態のチェック (LocalStorageに基づく)
                const storedUserEmail = localStorage.getItem('loggedInUserEmail');
                if (storedUserEmail) {
                    currentUserId = storedUserEmail;
                    currentUserEmailDisplay.textContent = `ユーザー: ${storedUserEmail}`;
                    showMemoPage();
                    loadMemo(storedUserEmail); 
                } else {
                    showAuthPage(); 
                }
            }
        });

        // --- 管理者認証関連関数 ---
        function logoutAdmin() {
            isAdminLoggedIn = false;
            localStorage.removeItem('adminLoggedIn');
            showAuthPage(); // 管理者ログアウト後、通常ユーザーの認証画面へ
            adminMessage.textContent = '';
            usersTableBody.innerHTML = ''; // テーブルをクリア
        }

        // --- ユーザー管理関連関数 (管理者ダッシュボード用) ---
        async function loadUsers() {
            if (!isAdminLoggedIn) { // 管理者としてログインしているか確認
                adminMessage.textContent = '管理者としてログインしてください。';
                return;
            }

            try {
                // 'users' コレクションから全てのユーザー情報を取得 (セキュリティルールが許可していれば)
                const usersSnapshot = await db.collection('users').get();
                const users = [];
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    users.push({ 
                        id: doc.id, 
                        email: userData.email, 
                        password: userData.password, // ★平文パスワードを取得！危険！★
                        isAdmin: userData.isAdmin || false // isAdminフラグも取得
                    });
                });
                renderUsersTable(users);
                adminMessage.className = 'success-message';
                adminMessage.textContent = 'ユーザー一覧を更新しました。';
            } catch (error) {
                adminMessage.className = 'message';
                authMessage.textContent = `ユーザー一覧の取得エラー: ${error.message}`; // エラーメッセージを修正
                console.error("ユーザー一覧取得エラー:", error);
            }
        }

        function renderUsersTable(users) {
            usersTableBody.innerHTML = ''; 
            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="4">登録されているユーザーはいません。</td></tr>'; // 列数修正
                return;
            }
            users.forEach(user => {
                const row = usersTableBody.insertRow();
                row.insertCell().textContent = user.email;
                row.insertCell().textContent = user.password; // ★平文パスワード表示！危険！★
                row.insertCell().textContent = user.isAdmin ? 'はい' : 'いいえ'; // 管理者フラグ表示
                const actionCell = row.insertCell();
                // 自身のアカウントは削除できないようにする（オプション）
                if (user.email !== currentUserId) { // 管理者自身は削除できないように
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '削除';
                    deleteButton.className = 'delete-button';
                    deleteButton.onclick = () => deleteUser(user.email);
                    actionCell.appendChild(deleteButton);
                } else {
                    actionCell.textContent = '(自身)';
                }
            });
        }

        async function deleteUser(email) {
            if (!confirm(`本当にユーザー ${email} とそのメモを削除しますか？`)) {
                return;
            }

            if (!isAdminLoggedIn) { 
                adminMessage.textContent = '管理者としてログインしてください。';
                return;
            }

            try {
                // 'users' コレクションからユーザーのドキュメントを削除
                await db.collection('users').doc(email).delete();
                // 'memos' コレクションからそのユーザーのメモドキュメントも削除
                await db.collection('memos').doc(email).delete();
                
                adminMessage.className = 'success-message';
                adminMessage.textContent = `ユーザー ${email} を削除しました。`;
                loadUsers(); // 削除後に一覧を再ロード
            } catch (error) {
                adminMessage.className = 'message';
                adminMessage.textContent = `ユーザー削除に失敗しました: ${error.message}`;
                console.error("ユーザー削除エラー:", error);
            }
        }

        // --- 通常ユーザー認証関連関数（管理者ログイン兼用） ---
        async function signup() {
            const email = emailInput.value;
            const password = passwordInput.value; 

            if (!email || !password) {
                authMessage.className = 'message';
                authMessage.textContent = 'IDとパスワードを入力してください。';
                return;
            }

            // 管理者ID ('admin') では新規登録させない（衝突回避）
            // 注意: ADMIN_EMAIL はコード内に定義されていないため、このチェックは機能しません。
            // データベースに 'admin' というisAdmin:trueのユーザーを登録する場合は、
            // そのIDでの新規登録を許可する必要があります。
            // もし 'admin' というIDを予約したいなら、その文字列を別途定数として定義してください。
            /*
            if (email === "admin") { // 例: 'admin'というIDを予約する場合
                authMessage.className = 'message';
                authMessage.textContent = 'このIDは管理者用です。新規登録できません。';
                return;
            }
            */

            try {
                // 既存ユーザーのチェック
                const userDoc = await db.collection('users').doc(email).get();
                if (userDoc.exists) {
                    authMessage.className = 'message';
                    authMessage.textContent = 'このIDは既に登録されています。';
                    return;
                }

                // Firestoreにユーザー情報を直接保存（パスワードが平文で保存されます！危険！）
                await db.collection('users').doc(email).set({
                    email: email,
                    password: password, // 平文で保存
                    isAdmin: false // 新規登録時はデフォルトで管理者ではない
                });

                authMessage.className = 'success-message';
                authMessage.textContent = '新規登録が完了しました。ログインしてください。';

            } catch (error) {
                authMessage.className = 'message';
                authMessage.textContent = `新規登録エラー: ${error.message}`;
                console.error("サインアップエラー:", error);
            }
        }

        async function login() {
            const email = emailInput.value;
            const password = passwordInput.value; // ★ここを修正しました (passwordInput.value が正しい) ★

            if (!email || !password) {
                authMessage.className = 'message';
                authMessage.textContent = 'IDとパスワードを入力してください。';
                return;
            }

            try {
                // Firestoreからユーザー情報を取得
                const userDoc = await db.collection('users').doc(email).get();

                // ユーザーが存在し、かつパスワードが一致するかチェック
                if (userDoc.exists && userDoc.data().password === password) {
                    const userData = userDoc.data();
                    
                    // isAdminフラグがtrueなら管理者
                    if (userData.isAdmin) { 
                        isAdminLoggedIn = true;
                        currentUserId = email; 
                        localStorage.setItem('adminLoggedIn', 'true');
                        localStorage.setItem('loggedInUserEmail', email); 
                        authMessage.textContent = ''; 
                        showAdminDashboard();
                        loadUsers(); 
                        return; 
                    } else {
                        // 通常ユーザーとしてログイン
                        currentUserId = email;
                        localStorage.setItem('loggedInUserEmail', email);
                        localStorage.removeItem('adminLoggedIn'); 
                        currentUserEmailDisplay.textContent = `ユーザー: ${email}`;
                        authMessage.textContent = ''; 
                        showMemoPage();
                        loadMemo(email);
                    }
                } else {
                    authMessage.className = 'message';
                    authMessage.textContent = 'IDまたはパスワードが間違っています。';
                }
            } catch (error) {
                authMessage.className = 'message';
                authMessage.textContent = `ログインエラー: ${error.message}`;
                console.error("ログインエラー:", error);
            }
        }

        function logout() { 
            currentUserId = null;
            isAdminLoggedIn = false; 
            localStorage.removeItem('loggedInUserEmail');
            localStorage.removeItem('adminLoggedIn'); 

            showAuthPage();
            memoContent.value = '';
            currentUserEmailDisplay.textContent = '';
            authMessage.textContent = '';
            adminMessage.textContent = ''; 
            usersTableBody.innerHTML = ''; 
        }

        async function saveMemo() {
            if (!currentUserId || isAdminLoggedIn) { 
                authMessage.textContent = 'ユーザーとしてログインしてください。';
                return;
            }
            const memoText = memoContent.value;
            try {
                await db.collection('memos').doc(currentUserId).set({
                    content: memoText,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('メモを保存しました！');
            } catch (error) {
                    alert('メモの保存に失敗しました。');
                console.error("メモ保存エラー:", error);
            }
        }

        async function loadMemo(userId) {
            if (!userId || isAdminLoggedIn) { 
                return;
            }
            try {
                const doc = await db.collection('memos').doc(userId).get();
                if (doc.exists) {
                    memoContent.value = doc.data().content || '';
                } else {
                    memoContent.value = '';
                }
            } catch (error) {
                console.error("メモ読み込みエラー:", error);
                memoContent.value = 'メモの読み込みに失敗しました。';
            }
        }

        // --- UI 表示切り替え関数 ---
        function showAdminDashboard() {
            authContainer.style.display = 'none';      
            memoContainer.style.display = 'none';      
            adminDashboardContainer.style.display = 'block'; 
        }

        function showAuthPage() { 
            authContainer.style.display = 'block';
            memoContainer.style.display = 'none';
            adminDashboardContainer.style.display = 'none'; 
            emailInput.value = ''; 
            passwordInput.value = ''; 
        }

        function showMemoPage() { 
            authContainer.style.display = 'none';
            memoContainer.style.display = 'block';
            adminDashboardContainer.style.display = 'none'; 
        }
    </script>
</body>
</html>
